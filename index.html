<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Discord</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 2rem; background: #f4f4f4; }
    .verify-box { background: #fff; padding: 2rem; margin: 2rem auto; border-radius: 10px; max-width: 500px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 5px; background-color: #5865F2; color: white; cursor: pointer; }
    button:hover { background-color: #4752c4; }
  </style>
</head>
<body>
  <div class="verify-box">
    <h1>Discord Verification</h1>
    <p>Complete the CAPTCHA to verify your account.</p>
    <form id="verifyForm">
      <input type="hidden" id="userId" />
      <div class="cf-turnstile" data-sitekey="YOUR_SITE_KEY"></div>
      <button type="submit">Verify</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId');
    document.getElementById('userId').value = userId;

    document.getElementById('verifyForm').addEventListener('submit', async e => {
      e.preventDefault();
      const token = document.querySelector('.cf-turnstile-response').value;
      const res = await fetch('/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, token })
      });
      const data = await res.json();
      document.getElementById('status').textContent = data.success ? '✅ Verified!' : '❌ Failed: ' + data.message;
    });
  </script>
</body>
</html>
